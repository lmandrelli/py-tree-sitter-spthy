name: Test Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools
          pip install -e ".[dev]"

      - name: Test with pytest
        run: |
          pytest tests/ -v --tb=short --durations=10
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Test package installation
        run: |
          # Test that the package can be imported and basic functionality works
          python -c "
          import tree_sitter_spthy as ts_spthy
          from tree_sitter import Parser
          
          # Test language loading (no deprecation warnings)
          language = ts_spthy.language()
          parser = Parser(language)
          
          # Test basic parsing
          code = 'rule test: [In(x)] --[Test(x)]--> [Out(x)]'
          tree = parser.parse(bytes(code, 'utf8'))
          assert tree is not None
          print('âœ“ Package installation and basic functionality verified')
          "